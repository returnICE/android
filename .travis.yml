language: android
sudo: false
dist: trusty
android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - tools
    - platform-tools

    # The BuildTools version used by your project
    - build-tools-28.0.3

    # The SDK version used to compile your project
    - android-28
    - android-26

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-support
    - extra-android-m2repository
    - addon-google_apis-google-28

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-google_apis-26
    - sys-img-armeabi-v7a-android-26

before_install:
    - chmod +x gradlew
    - chmod +rx app
    - sudo apt-get -qq update
    - sudo apt-get install -y pax
    - yes | sdkmanager "platforms;android-28"

before_script:
    - echo "y" | android update sdk -a --no-ui --filter android-26
    - echo "y" | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-26
    - echo no | android create avd --force -n test -t android-26 --abi armeabi-v7a
    - emulator -avd test -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

skip_cleanup: true